<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
	<title>Flickr Search</title>
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="blue-theme.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
</head>
<body ng-app="flickrApp" ng-controller="ListController" layout="column" layout-align="top center">

	<md-toolbar>
		<div class="md-toolbar-tools">
			<span class="md-flex">Flickr Search</span>
		</div>
	</md-toolbar>

	<md-content layout="column" layout-align="center center">
		<div class="app-content">

			<form ng-submit="search()">
				<!-- <md-text-float label="Search for" class="long" ng-model="searchTerm"></md-text-float> -->
				<md-input-container md-no-float class="md-block" ng-show="!isSearching">
        		  <input ng-model="searchTerm" placeholder="Search for" class="long">
        		</md-input-container>
        		<md-progress-circular md-theme="blue" md-mode="indeterminate" ng-if="isSearching"></md-progress-circular>
  			</form>

			<md-card ng-repeat="picture in results.photos.photo">
				<img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_b.jpg" alt="" class="md-card-image">
				<h3>{{ picture.title }}</h3>
			</md-card>

		</div>
	</md-content>

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/hammerjs/hammer.min.js"></script>
	<script src="node_modules/angular-material/angular-material.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
